{% extends 'bootstrap/navbar.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">{{ page_title }}</h2>
            {% for info in main_page %}
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            {% if info.image %}
                                <img src="{{ info.image.url }}" class="img-fluid rounded-start" alt="{{ info.title }}">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ info.title }}</h5>
                                <p class="card-text">{{ info.text }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

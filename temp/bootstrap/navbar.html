<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>КГТУ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menubar {
            background-color: #0057a0;
            padding: 5px 0;
        }

        .menubar-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #0057a0;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #003d73;
            color: #ffffff;
        }

        .menu .active a {
            background-color: #003d73;
        }

        .menu a:active {
            background-color: #002a52;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .logo-container img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    {% load static %}
    <nav class="menubar">
        <div class="menubar-content">
            <div class="logo-container">
                <img src="{% static 'logotype.jpeg' %}" alt="Главное изображение" width="100">
            </div>
            <ul class="menu">
                <li><a href="/">Главная страница</a></li>
                <li><a href="faculty_history">История кафедры</a></li>
                <li class="active"><a href="{% url 'professors' %}">Состав кафедры</a></li>
                 <li><a href="{% url 'buclet' %}">Абитуриенту</a></li>
                <li><a href="{% url 'methodological' %}">Методическая работа</a></li>
              <li><a href="{% url 'research_work' %}">Научно-исследовательская работа</a></li>
                <li><a href="international_cooperation">Международное сотрудничество</a></li>
                <li><a href="educational_work">Воспитательная работа</a></li>
                <li><a href="employment">Трудоустройство</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz3UENzybFV8kZZTX9ge/tv2swFl6HAVSYJOTK0mIjxg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

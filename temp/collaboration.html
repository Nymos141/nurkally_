<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    {% extends 'bootstrap/navbar.html' %}
    <title>{{ page_title }}</title>
</head>
<body>
 {% block content %}

<h1>{{ page_title }}</h1>


{% for info in international_cooperation %}
    <div style="border: 1px solid #ccc; margin: 20px 0; padding: 10px; display: flex; align-items: flex-start;">
        {% if info.image %}
            <div style="margin-right: 10px;">
                <img src="{{ info.image.url }}" alt="{{ info.title }}" width="400" height="350">
            </div>
        {% endif %}
        <div>
            <h2>{{ info.title }}</h2>
            <p>{{ info.text }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}

</body>
</html>
